<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <section class="container">
    <div class="row mt-5">
        <div class="col-4 offset-4">
            <div class="card bg-secondary">
                <div class="card-title">
                    <h4 class="text-center pt-3 text-uppercase">password generator</h4>
                </div>
                <div class="card-body">
                    <form action="#" class="d-flex flex-column gap-3">
                        <div class="generate-input">
                            <label for="pass">your password</label>
                            <div class="input-group">
                                <input id="pass" type="text" class="form-control">
                                <button id="btn" class="btn btn-success border-0">Generate</button>
                            </div>
                        </div>
                        <div class="password-length">
                            <label for="length">password length</label>
                            <input id="length" type="number" min="7" max="16" class="form-control">
                        </div>
                        <div class="lower d-flex flex-column">
                            <label for="lower">Include LowerCase</label>
                            <input id="lower" type="checkbox" class="form-check-input">
                        </div>
                        <div class="upper d-flex flex-column">
                            <label for="upper">Include upperCase</label>
                            <input id="upper" type="checkbox" class="form-check-input">
                        </div>
                        <div class="number d-flex flex-column">
                            <label for="number">Include Numbers</label>
                            <input id="number" type="checkbox" class="form-check-input">
                        </div>
                        <div class="symbols d-flex flex-column">
                            <label for="symbol">Include Symbols</label>
                            <input id="symbol" type="checkbox" class="form-check-input">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </section>
    <script src="./main.js"></script>
</body>
</html>
